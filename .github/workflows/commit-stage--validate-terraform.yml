name: Acceptance Stage - Test Docker Image From Inside

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
    secrets:
      scw_access_key:
        required: true
      scw_secret_key:
        required: true
      scw_project_id:
        required: true

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3 

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Setup AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.scw_access_key }} --profile lawandorga
          aws configure set aws_secret_access_key ${{ secrets.scw_secret_key }} --profile lawandorga

      - name: Terraform Validate
        run: |
          cd ${{ inputs.path }}
          terraform init
          terraform plan -detailed-exitcode
